<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Popup Form</title>
</head>
<body>
    <div class="popup">
        <a class="btn-close">&times;</a>
        <h2 class="webinar-heading">Webinar Registration</h2>
        <form class="registration">
            <input class="input-field" type="text" name="name" placeholder="Name" required>
            <input class="input-field" type="email" name="email" placeholder="Email" required>
            <input class="input-field" type="text" name="fatherName" placeholder="Father's Name" required>
            <input class="input-field" type="tel" name="phone" placeholder="Phone" required>
            <textarea class="input-field" name="address" id="" cols="30" rows="10" placeholder="Address" required></textarea>
            <input type="submit" class="btn" value="Register">
        </form>
        <div class="congrats">
            <img class="image-logo" src="./congrats-logo.png" alt="">
            <h2 class="congrats-heading">Congrats!!! <br> You are Registered for Webinar</h2>
        </div>
    </div>
</body>
</html>
