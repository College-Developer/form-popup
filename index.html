<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Popup Form</title>
</head>
<body>
    <div class="popup">
        <a class="btn-close">&times;</a>
        <h2 class="webinar-heading">Webinar Registration</h2>
        <form action="">
            <input class="input-field" type="text" name="name" placeholder="Name">
            <input class="input-field" type="email" name="email" placeholder="Email">
            <input class="input-field" type="text" name="fatherName" placeholder="Father's Name">
            <input class="input-field" type="tel" name="phone" placeholder="Phone">
            <textarea class="input-field" name="address" id="" cols="30" rows="10"></textarea>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
